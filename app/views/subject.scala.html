@(subject: String, properties: scala.collection.Map[String, String])

@main(s"Properties for subject $subject - ImportNow") {


    <h1>Subject @subject</h1>

    <table>
    @for((predicate, obj) <- properties) {
        <tr>
            <td><a href="/predicates/@helper.urlEncode(predicate)">@predicate</a></td><td>@obj</td>
        </tr>
    }
    </table>

}
